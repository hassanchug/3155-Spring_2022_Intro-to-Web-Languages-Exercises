<html>
    <head>
        <title>
            <!-- Adds a title to the page for the quote-->
            Inspirational Quote
        </title>
        <!-- Adds a style tag that is named quote that has the edits for a green border and alignes the text to the left-->
        <style>
            .quote {
                border: 5px solid green;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <!-- Adds a divider that calls the class quote to add the styles in that tag to the paragraph-->
        <div class="quote">
            <text>
                <!-- quote added-->
                "Dont watch the clock; do what it does. Keep going."
            </text>
        </div>
    </body>
</html>
